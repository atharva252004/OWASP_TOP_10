<!doctype html>
<html lang='en'>
  <head>
    <title>Report Crime</title>
    <link rel='stylesheet' href='style.css' />

    <link rel='stylesheet' href='nav_css.css' />

    <link
      href='https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap'
      rel='stylesheet'
    />
    <style>
      html {
        background: url(img.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
    <link rel='icon' href='icon.jpg' type='image/x-icon' />
  </head>
  <body>
    <h1 style='color: rgb(127, 224, 16); font-family: verdana'>
      <u>REPORT CRIME</u>
    </h1>
    <div class='signup-box'>
      <ul>
        <li><a href='home.html'>Home</a></li>
        <li><a href='/complaints'>View Issues</a></li>
        <li><a href='video_support.html'>Helpful Resources</a></li>
        <li><a href='Contact_us.html'>Contact us</a></li>
      </ul>

      <h1>Enter details</h1>

      <form action='/report' method='POST'>
        <label>First Name
          <input type='text' id='firstname' name='firstname' placeholder='' /></label>
        <br />
        <label>Last Name
          <input type='text' id='lastname' name='lastname' placeholder='' /></label>
        <br />
        <label>Email
          <input type='email' id='email' name='email' placeholder='' /></label>
        <br />
        <label>Date and Time
          <input
            type='datetime-local'
            id='date_time'
            name='date_time'
            placeholder=''
          /></label>
        <br />
        <label>Nature of complaint
          <input type='text' id='type' name='type' placeholder='' /></label>
        <br />
        <label>Location of crime
          <input type='text' id='location' name='location' placeholder='' /></label>
        <br />
        <label>Description of events
        <input type='text' id='description' name='description' placeholder='' /></label>
        <br />
        <label>Image Url
        <input type='text' id='url' name='url' placeholder=''></label>
        <br />

        <br /><br /><br />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
